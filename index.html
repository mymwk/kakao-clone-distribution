<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">01:55</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <div class="chats__chat chat">
          <a href="chat_myself.html">
            <li class="chats__chat friend">
              <div class="friend__column">
                <img src="./images/1.jpg" class="friend__avartar" />
                <div class="friend__content">
                  <span class="friend__name">
                    M.Woo (Me)
                  </span>
                  <span class="friend__bottom-text">
                    It's time to upload your Final Project!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  April 17
                </span>
              </div>
            </li>
          </a>
          <a href="chat.html">
            <li class="chats__chat friend">
              <div class="friend__column">
                <img src="./images/3.jpg" class="friend__avartar" />
                <div class="friend__content">
                  <span class="friend__name">
                    S.Young
                  </span>
                  <span class="friend__status">
                    You are diligent
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  April 10
                </span>
              </div>
            </li>
          </a>
          <li class="chats__chat friend">
            <div class="friend__column">
              <img src="./images/2.jpg" class="friend__avartar" />
              <div class="friend__content">
                <span class="friend__name">
                  Hyun Woo
                </span>
                <span class="friend__status">
                  When do we go to travel?
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                March 29
              </span>
            </div>
          </li>
        </div>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!!</span>
      <i class="fas fa-sad-tear"></i>
    </div>
  </body>
</html>
